<mat-card>
  <mat-card-header>
    <mat-card-title>{{star?.name}}</mat-card-title>
    <mat-card-subtitle>{{star?.full_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{star?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{star?.html_url}}">Repository</a>
    <a mat-button (click)="favorite()"><mat-icon>{{this.star?.favorite ? 'favorite' : 'favorite_border'}}</mat-icon></a>
  </mat-card-actions>
</mat-card>
